<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Browser - Inicio</title>
  <!-- Referencia al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
  <script>
    // Variable para almacenar el modo seleccionado: 'web' o 'tor'
    let selectedMode = 'web'; // Por defecto

    // FunciÃ³n para inicializar la interfaz a partir de los parÃ¡metros de la URL
    function initializeFromURL() {
      const params = new URLSearchParams(window.location.search);
      // Leer el parÃ¡metro "mode", si existe; por defecto 'web'
      const modeParam = params.get("mode") || "web";
      selectedMode = modeParam;
      
      // Establecer la clase del body y el texto del botÃ³n de bÃºsqueda segÃºn el modo
      if (selectedMode === "tor") {
        document.body.classList.remove("normal");
        document.body.classList.add("safe-search");
        document.getElementById("search-button").textContent = "ğŸ” Buscar en Tor";
        document.getElementById("mode-toggle").textContent = "ğŸ”“ Desactivar Modo Tor";
      } else {
        document.body.classList.remove("safe-search");
        document.body.classList.add("normal");
        document.getElementById("search-button").textContent = "ğŸ” Buscar Normal";
        document.getElementById("mode-toggle").textContent = "ğŸ”’ Activar Modo Tor";
      }
      
      // Leer el tÃ©rmino de bÃºsqueda de la URL y colocarlo en el input
      const queryParam = params.get("q") || "";
      document.getElementById("search").value = queryParam;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("search");
      const searchButton = document.getElementById("search-button");
      const modeToggle = document.getElementById("mode-toggle");

      // Inicializar la interfaz segÃºn la URL
      initializeFromURL();

      // Alternar entre modo Web y Tor al hacer clic en el botÃ³n de modo
      modeToggle.addEventListener("click", () => {
        if (selectedMode === "web") {
          selectedMode = "tor";
          document.body.classList.remove("normal");
          document.body.classList.add("safe-search");
          modeToggle.textContent = "ğŸ”“ Desactivar Modo Tor";
          searchButton.textContent = "ğŸ” Buscar en Tor";
          // Cambiar el placeholder (opcional)
          searchInput.placeholder = "Buscar en la red Tor...";
        } else {
          selectedMode = "web";
          document.body.classList.remove("safe-search");
          document.body.classList.add("normal");
          modeToggle.textContent = "ğŸ”’ Activar Modo Tor";
          searchButton.textContent = "ğŸ” Buscar Normal";
          searchInput.placeholder = "Buscar en la Web...";
        }
      });

      // FunciÃ³n para redirigir a search-results.html con el tÃ©rmino de bÃºsqueda y el modo
      function redirectToResultsPage() {
        const query = searchInput.value.trim();
        if (query !== "") {
          const resultsURL = `search-results.html?q=${encodeURIComponent(query)}&mode=${selectedMode}`;
          window.location.href = resultsURL;
        }
      }

      // Ejecutar bÃºsqueda al presionar "Enter" en el input
      searchInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          redirectToResultsPage();
        }
      });

      // Ejecutar bÃºsqueda al hacer clic en el botÃ³n de bÃºsqueda
      searchButton.addEventListener("click", redirectToResultsPage);
    });
  </script>
  <style>
    /* AquÃ­ puedes agregar estilos especÃ­ficos para INDEX.html si deseas (o usa los mismos de styles.css) */
  </style>
</head>
<body class="normal">
  <div class="container">
    <h1>Eternal Browser</h1>
    <p>Tu buscador privado y seguro</p>
    <!-- BotÃ³n para alternar el modo -->
    <button id="mode-toggle">ğŸ”’ Activar Modo Tor</button>
    <!-- Barra de bÃºsqueda -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar en la Web...">
      <button id="search-button">ğŸ” Buscar Normal</button>
    </div>
  </div>
</body>
</html>
